<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory</title>
    
    <link rel="stylesheet" href="css/styles.css" type="text/css" media="all" />
    <link rel="stylesheet" href="css/contextMenu.min.css" type="text/css" media="all" />
    <link rel="stylesheet" href="css/jquery.dialog.min.css" type="text/css" media="all" />

    <script>
        function fallbackImg(img) {
            const canvas = document.createElement('canvas');
            canvas.width = 70; canvas.height = 70;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#333';
            ctx.fillRect(0, 0, 70, 70);
            ctx.fillStyle = '#888';
            ctx.font = 'bold 40px Inter, sans-serif';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('?', 35, 35);
            img.src = canvas.toDataURL();
            img.onerror = null;
        }
    </script>
</head>
<body>

    <div id="inventoryHud" class="inventory-container" style="display: none;">
        
        <header class="inventory-header">
            <h1 id="title">INVENTORY</h1>
            
            <div class="player-info">
                <div class="currency-info">
                    <span id="player-id" class="player-id">ID: 0</span>
                    <span id="cash" class="currency-item">$ <span id="money-value">0.00</span></span>
                    <span id="gold" class="currency-item">G <span id="gold-value">0.00</span></span>
                </div>
            </div>
        </header>
        
        <div class="inventory-controls">
            <nav id="inventory-tabs-main" class="inventory-tabs">
            </nav>

            <div class="search-bar">
                <input type="text" id="main-search" placeholder="Search...">
            </div>
        </div>

        <section id="inventoryElement" class="inventory-grid">
        </section>

        <footer class="inventory-footer">
            <div class="item-info">
                <h2 id="information"></h2>
                <p id="description"></p>
            </div>

            <div class="footer-widgets">
                <div id="ammobox" class="ammo-section">
                    <img src="img/itemtypes/ammo.png" alt="Ammo" /> 
                </div>
            </div>

            <div id="action-buttons" class="action-buttons">
            </div>
            
            <div class="opacity-slider-container">
                <label for="main-opacity">Opacity :</label>
                <input type="range" min="85" max="100" value="100" class="opacity-slider" id="main-opacity">
            </div>
        </footer>
    </div>

    <div id="secondInventoryHud" class="inventory-container" style="display: none;">
        
        <header class="inventory-header">
            <h1 id="titleHorse">Secondary</h1>
            <div class="secondary-info">
                <div id="secondary-capacity" class="capacity-info" style="display: none;">
                    <span id="secondary-capacity-text"></span>
                </div>
            </div>
        </header>
        
        <div class="inventory-controls">
            <nav id="inventory-tabs-secondary" class="inventory-tabs">
            </nav>
            <div class="search-bar">
                <input type="text" id="second-search" placeholder="Search...">
            </div>
        </div>
        <section id="secondInventoryElement" class="inventory-grid">
        </section>
        
        <footer class="inventory-footer">
            <div class="item-info">
                <h2 id="information2"></h2>
                <p id="description2"></p>
            </div>
            
            <div class="footer-widgets">
            </div>
            
            <div class="opacity-slider-container">
                <label for="second-opacity">Opacity :</label>
                <input type="range" min="40" max="100" value="100" class="opacity-slider" id="second-opacity">
            </div>
        </footer>
    </div>

    <div id="disabler" style="display: none;"></div>
    <div id="hint"></div>
    <div id="character-selection" style="display: none;">
        <button class="close-btn" type="button" onclick="closeCharacterSelection()">X</button>
        <h1 id="character-select-title">Select</h1>
        <ul id="character-list"></ul>
    </div>
    <div id="transaction-loader" style="display: none;">
        <div class="wrap-model">
            <div class="revolver">
                <section class="revolver-part"></section>
                <section class="revolver-part"></section>
                <section class="revolver-part"></section>
                <section class="revolver-part"></section>
                <section class="revolver-part"></section>
                <section class="revolver-part"></section>
            </div>
            <div id="loading-text"></div>
        </div>
    </div>

    <script type="text/javascript" src="js/vendor/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/vendor/jquery-ui.js"></script>
    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="js/contextMenu.min.js"></script>
    <script type="text/javascript" src="js/jquery.dialog.min.js"></script>
    <script type="text/javascript" src="js/nui.js"></script>
    <script type="text/javascript" src="js/data.js"></script>
    <script type="text/javascript" src="js/utils.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="js/invScript.js"></script>
    <script type="text/javascript" src="js/secondaryInvScript.js"></script>

</body>
</html>
